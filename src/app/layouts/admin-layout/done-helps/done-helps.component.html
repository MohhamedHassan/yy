<div class="main-content">
   
    <div class="container-fluid">
        <div 
        [ngStyle]="{
          background:authService.dark ? '#494949' : 'white',
          color:authService.dark ? 'white' : 'black'
        }"
        class="card">
            <div 
          
            class="card-header card-header-danger">
                <h3 class="card-title">Done Helps</h3>
                <!-- <p class="card-category">Handcrafted by our friend
                    <a target="_blank" href="https://github.com/mouse0270">Robert McIntosh</a>. Please checkout the
                    <a href="http://bootstrap-notify.remabledesigns.com/" target="_blank">full documentation.</a>
                </p> -->
            </div>
            
            <table class="table">
              <thead>
                <tr>
                  <th>Type of service</th>
                
                  <th >Phone</th>  
                  <th >Date</th>
                  <th>Time</th>
                  <th >Price</th> 
                  <th >Description</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody *ngIf="askHelp && askHelp.length > 0">
                <tr *ngFor="let item of askHelp">
                    <ng-template #template>
                        <div class="modal-header">
                          <h4 class="modal-title pull-left">Location</h4>
                          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                            <span aria-hidden="true" class="visually-hidden">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <h2>{{item?.Location}}</h2>
                            <agm-map 
                            [latitude]="lat" [longitude]="lng" >
                                <agm-marker 
                                *ngIf="true"
                                [latitude]="lat" [longitude]="lng"></agm-marker>
                              </agm-map>
                        </div>
                      </ng-template>
                  <td>{{item?.TypeOfServes}}</td>
    
                  <ng-template #destemplate>
                    <div class="modal-header">
                      <h4 class="modal-title pull-left">Description</h4>
                      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        {{item?.Describtion}}
                    </div>
                  </ng-template>
                  <td>{{item?.Phone}}</td>
                  <td>{{item?.Date}}</td>
                  <td>{{item?.Time}}</td>
                  <td>{{item?.Price}}</td>
                  <td>     <button 
                    (click)="openModal(destemplate)"
                    class="btn btn-primary">Describtion</button></td>
                  <td><button 
                    (click)="chooseLocation(item?.Latitude,item?.Longitude,template)"
                    class="btn btn-primary">Get Location</button></td>
                </tr>
              </tbody>
            </table>
